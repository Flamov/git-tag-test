name: test

on:
  release:
    types: [published]
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Use Node.js 12
        uses: actions/setup-node@v1

      - name: Get git hash
        id: hash
        run: echo ::set-output name=hash::$(git rev-parse --short=7 ${{ github.sha }})

      - name: Get git tag
        id: tag
        run: echo ::set-output name=tag::${${{ github.ref }}#refs/tags/}

      - name: Update package version
        run: |
          echo ${{ steps.hash.outputs.hash }}
          echo ${{ steps.tag.outputs.tag }}
          git config user.name github-actions
          git config user.email github-actions@github.com
          npm version ${{ steps.tag.outputs.tag }} --no-git-tag-version --allow-same-version
          git push
